        <script src="js/vendor/raphael-min.js"></script>
        <script type="text/javascript">
            // Creates canvas 320 × 200 at 10, 50
            var paper = Raphael(0, 0, 800, 600);

            drawLogo(400,200,100);

            function drawLogo(x, y, taille){
                var angle = [
                    Math.random()*Math.PI*2,
                    Math.random()*Math.PI*2,
                    Math.random()*Math.PI*2
                ];

                angle.sort(function(a,b){return a - b});

                var triangle = {
                    x1: Math.cos(angle[0])*taille,
                    y1: Math.sin(angle[0])*taille,
                    x2: Math.cos(angle[1])*taille,
                    y2: Math.sin(angle[1])*taille,
                    x3: Math.cos(angle[2])*taille,
                    y3: Math.sin(angle[2])*taille
                }

                var logoParams = {
                    cx: x,
                    cy: y,
                    radius: taille,
                    a1: {
                        x1: triangle.x1,
                        y1: triangle.y1,
                        x2: triangle.x2-triangle.x1,
                        y2: triangle.y2-triangle.y1,
                        laf: (angle[1]-angle[0] > Math.PI)? 1 : 0
                    },
                    a2: {
                        x1: triangle.x2,
                        y1: triangle.y2,
                        x2: triangle.x3-triangle.x2,
                        y2: triangle.y3-triangle.y2,
                        laf: (angle[2]-angle[1] > Math.PI)? 1 : 0
                    },
                    a3: {
                        x1: triangle.x3,
                        y1: triangle.y3,
                        x2: triangle.x1-triangle.x3,
                        y2: triangle.y1-triangle.y3,
                        laf: (angle[0]-angle[2] > Math.PI || -Math.PI < angle[0]-angle[2] && angle[0]-angle[2] < 0 )? 1 : 0
                    }

                }

                
                console.log(logoParams);
                paper.setStart();
                var a1 = paper.path(
                    Raphael.fullfill("M {cx} {cy} m {a1.x1} {a1.y1} a {radius} {radius} 0 {a1.laf} 1 {a1.x2} {a1.y2} z", logoParams )
                );
                
                var a2 = paper.path(
                    Raphael.fullfill("M {cx} {cy} m {a2.x1} {a2.y1} a {radius} {radius} 0 {a2.laf} 1 {a2.x2} {a2.y2} z", logoParams )
                );
                
                var a3 = paper.path(
                    Raphael.fullfill("M {cx} {cy} m {a3.x1} {a3.y1} a {radius} {radius} 0 {a3.laf} 1 {a3.x2} {a3.y2} z", logoParams )
                );
                
                var jaune = Raphael.color("#ffdb00");

                a1.attr("fill", "#f00");
                a2.attr("fill", "#0f0");
                a3.attr("fill", "#00f");

                var logo = paper.setFinish();            
                logo.attr("fill", "#ffdb00");
            }

            
        </script>
